<div class="card">
  <div class="card-header">
    <h5 class = "modal-title"> Register entry for vehicles </h5>
  </div>
  
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="inputPlate">Plate</label>
        <input type="text" [(ngModel)]="vehicle.plate" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" id="inputPlate" placeholder="Enter plate">
      </div>
            
      <div class="form-group">
          <label for="selectVehicleType">Vehicle type</label>  
          <select [(ngModel)]="vehicle.vehicleType" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" id="selectVehicleType" >
              <optgroup label="Select vehicle type">
                  <option *ngFor = "let vehicleType of listVehicleType"> {{ vehicleType.value }} </option>
              </optgroup>
          </select>
      </div>

      <div class="form-group">
        <label for="selectDisplacement">Displacement</label>
        <select [disabled]="true" [(ngModel)]="vehicle.displacement" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" id="selectDisplacement" >
            <optgroup label="Select displacement">
                <option *ngFor = "let displacement of listDisplacement"> {{ displacement.value }} </option>
            </optgroup>
        </select>
      </div>
      
      <hr/>
      
      <button type="submit" (click)='createParking()' class="btn btn-info btn-lg btn-block">Park</button>
    </form>
  </div>
</div>
