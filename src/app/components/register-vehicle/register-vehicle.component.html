<div class="card">
  <div class="card-header">
    <h5 class = "modal-title"> Register entry for vehicles </h5>
  </div>
  
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="inputPlate">Plate</label>
        <input type="email" class="form-control form-control-lg" id="inputPlate" aria-describedby="emailHelp" placeholder="Enter plate">
      </div>

      <div class="form-group">
        <label for="selectDisplacement">Displacement</label>

        <select class="form-control form-control-lg" id="selectDisplacement" >
            <!-- <option class="disabled">Select displacement</option> -->
            <optgroup label="Select displacement">
                <option value="Option A">Option A</option>
            </optgroup>
        </select>
      </div>

      <div class="form-group">
          <label for="selectVehicleType">Vehicle type</label>
  
          <select class="form-control form-control-lg" id="selectVehicleType" >
              <optgroup label="Select displacement">
                  <option value="Option A">Option A</option>
              </optgroup>
          </select>
      </div>
      
      <hr/>
      
      <button type="submit" class="btn btn-info btn-lg btn-block">Submit</button>
    </form>
  </div>
</div>
