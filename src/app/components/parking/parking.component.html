<div class="card">
    <div class="card-header">
      <h5 class = "modal-title"> Vehicles in parking </h5>
    </div>
    
    <div class="card-body">
      <table class="table table-sm table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Plate</th>
              <th scope="col">Vehicle type</th>
              <th scope="col">Entry date</th>
              <th scope="col">Give out</th>
            </tr>
          </thead>

          <tbody>

            <ul>
              <li *ngFor="let hero of vehiclesInParking">
                {{ hero }}
              </li>
            </ul>
            <!-- <tr *ngFor="let parking of vehiclesInParking">
                <td>{{ parking.vehicle.plate }}</td>
                <td>{{ parking.vehicle.vehicleType }}</td>
                <td>{{ parking.inDate }}</td>
                <td><button class="btn btn-info btn-sm" style="font-size:20px;"><i class="fa fa-arrow-right"></i></button></td>
            </tr> -->
          </tbody>
        </table>
    </div>
  </div>
